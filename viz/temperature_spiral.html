  <h1>üå°Ô∏è Global Warming Spiral (1880‚Äì2023)</h1>
  <div id="viz"></div>

  <script>
  async function drawSpiral() {
    // Version simplifi√©e : on prend un dataset l√©ger des anomalies de temp√©rature par ann√©e
    const url = "https://raw.githubusercontent.com/datasets/global-temp/master/data/annual.csv";
    const response = await fetch(url);
    const text = await response.text();

    const rows = text.split("\n").slice(1);
    let years = [], temps = [];

    for (const row of rows) {
      const cols = row.split(",");
      if (cols.length >= 2) {
        const year = +cols[0];
        const temp = parseFloat(cols[1]);
        if (!isNaN(year) && !isNaN(temp)) {
          years.push(year);
          temps.push(temp);
        }
      }
    }

    // coordonn√©es polaires : angle = ann√©e, rayon = temp + offset
    const theta = years.map(y => (y - 1880) * 5); // √©carte les ann√©es pour la spirale
    const r = temps.map(t => 1 + t * 10); // mettre les anomalies en rayon visible

    const colors = temps.map(t => t < 0 ? '#00f' : `rgb(${Math.min(255, 150 + t*50)}, 50, 50)`);

    const trace = {
      type: 'scatterpolar',
      r: r,
      theta: theta,
      mode: 'lines+markers',
      line: { color: '#ff7700', width: 2 },
      marker: { color: colors, size: 4 },
      hoverinfo: 'text',
      text: years.map((y,i) => `${y}: ${temps[i].toFixed(2)}¬∞C`),
    };

    const layout = {
      polar: {
        radialaxis: { visible: false },
        angularaxis: { visible: false }
      },
      paper_bgcolor: 'rgba(0,0,0,0)',
      showlegend: false,
      margin: { t: 0, b: 0, l: 0, r: 0 }
    };

    Plotly.newPlot("viz", [trace], layout, {responsive: true});
  }

  drawSpiral();
  </script>

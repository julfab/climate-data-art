  <h1>üå°Ô∏è Global Warming Spiral (1880‚Äì2023)</h1>
  <div id="viz"></div>

  <script>
  async function drawSpiral() {
    const response = await fetch("https://raw.githubusercontent.com/datasets/global-temp/master/data/monthly.csv");
    const text = await response.text();
    const rows = text.split("\n").slice(1);
    
    let months = [], years = [], temps = [];
    for (const row of rows) {
      const cols = row.split(",");
      if (cols.length >= 3) {
        const year = +cols[0].split("-")[0];
        const month = +cols[0].split("-")[1];
        const temp = parseFloat(cols[1]);
        if (year >= 1880 && !isNaN(temp)) {
          years.push(year);
          months.push(month);
          temps.push(temp);
        }
      }
    }

    // Convertir en coordonn√©es polaires
    const r = temps.map(t => 1 + (t + 1.5));  // rayon
    const theta = months.map((m, i) => (m / 12) * 360 + (years[i] - 1880) * 0.5); // angle

    const trace = {
      type: 'scatterpolar',
      r: r,
      theta: theta,
      mode: 'lines',
      line: {
        color: temps.map(t => t < 0 ? '#0ff' : `rgb(${Math.min(255, 200 + t*80)}, ${100 - t*50}, 50)`),
        width: 2
      },
      text: years.map(y => y.toString()),
      hoverinfo: 'text+r',
    };

    const layout = {
      polar: {
        radialaxis: { visible: false },
        angularaxis: { visible: false },
        bgcolor: 'rgba(0,0,0,0)'
      },
      paper_bgcolor: 'rgba(0,0,0,0)',
      showlegend: false,
      margin: { t: 0, b: 0, l: 0, r: 0 },
    };

    Plotly.newPlot("viz", [trace], layout, {responsive: true});
  }

  drawSpiral();
  </script>

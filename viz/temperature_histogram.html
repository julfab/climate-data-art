  <h1>🌡️ Monthly Temperature Anomalies (Animated)</h1>
  <div id="viz"></div>

  <script>
  async function drawHistogram() {
    const url = "https://raw.githubusercontent.com/datasets/global-temp/master/data/monthly.csv";
    const response = await fetch(url);
    const text = await response.text();
    const rows = text.split("\n").slice(1);

    let labels = [], temps = [];
    for (let row of rows) {
      const cols = row.split(",");
      if (cols.length >= 2) {
        const date = cols[0]; // "YYYY-MM"
        const temp = parseFloat(cols[1]);
        if (!isNaN(temp)) {
          labels.push(date);
          temps.push(temp);
        }
      }
    }

    console.log("Labels exemple:", labels.slice(0,5));
    console.log("Temps exemple:", temps.slice(0,5));

    const windowSize = 15; // 15 mois visibles à la fois
    let startIndex = 0;

    const trace = {
      x: labels.slice(0, windowSize),
      y: temps.slice(0, windowSize),
      type: 'bar',
      marker: {
        color: temps.slice(0, windowSize).map(t => t < 0 ? '#00f' : `rgb(${Math.min(255,150+t*50)},50,50)`),
      }
    };

    const layout = {
      yaxis: { title: "Temp anomaly (°C)", range: [-1, 2] },
      xaxis: { title: "Month" },
      paper_bgcolor: 'rgba(0,0,0,0)',
      plot_bgcolor: 'rgba(0,0,0,0)',
      margin: { t: 20, b: 50, l: 50, r: 20 },
    };

    Plotly.newPlot('viz', [trace], layout, {responsive:true});

    // Animation fenêtre glissante
    setInterval(() => {
      startIndex = (startIndex + 1) % (labels.length - windowSize);
      const xWindow = labels.slice(startIndex, startIndex + windowSize);
      const yWindow = temps.slice(startIndex, startIndex + windowSize);
      const colors = yWindow.map(t => t < 0 ? '#00f' : `rgb(${Math.min(255,150+t*50)},50,50)`);

      Plotly.animate('viz', {
        data: [{x: xWindow, y: yWindow, marker:{color: colors}}]
      }, {
        transition: {duration: 200, easing: 'linear'},
        frame: {duration: 200, redraw: false}
      });
    }, 200); // 200ms par frame
  }

  drawHistogram();
  </script>
</body>
